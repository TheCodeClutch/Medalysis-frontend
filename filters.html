            event.target.style.borderColor = "#00AAFE";

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light mt-3">
        <a class="navbar-brand" href="index.html">
            <img src="images/medalysis-logo.jpg" alt="medalysis-logo" style="height: 60px; width: 200px;"
                alt="Medalysis" />
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="nav navbar-nav ml-auto">

                <li class="nav-item" style="padding-left: 20px; padding-right: 20px;">
                    <a class="nav-link" href="map.html" style="color: #021758;">MEDICAL STATISTICS</a>
                </li>
                <li class="nav-item" style="padding-left: 20px; padding-right: 20px;">
                    <a class="nav-link" href="form.html" style="color: #021758;">PATIENT DATA ENTRY</a>
                </li>
                <li class="nav-item" style="padding-left: 20px; padding-right: 20px;">
                    <a class="nav-link" href="docid.html" style="color: #021758;">MEDALYSIS ID</a>
                </li>
            </ul>

            <ul class="nav navbar-nav ml-auto" id="login-signup">
                <li class="nav-item dropdown" style="padding-right: 80px;">
                    <a class="nav-link" href="#" id="navbar-item" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <div id="user-navbar-details"></div>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="profile.html">Your Profile</a>
                        <a class="dropdown-item" href="index.html" onclick="logout(event);">Logout</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <!-- End of Navbar -->


    <div class="container-fluid">
        <div class="row" style="padding-top: 30px;">
            <!-- Gender -->
            <div class="col-lg-2">
                <div class="dropdown" style="padding-top: 20px">
                    <select class="form-control gender-btn" id="genderList">
                        <option value="none" selected disabled hidden>
                            Gender
                        </option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                </div>
            </div>


            <!-- Age -->
            <div class="col-lg-2">
                <div class="dropdown" style="padding-top: 20px">
                    <select class="form-control gender-btn" id="genderList">
                        <option value="none" selected disabled hidden>
                            Age
                        </option>
                        <option>0-10</option>
                        <option>11-20</option>
                        <option>21-30</option>
                        <option>31-40</option>
                        <option>41-50</option>
                        <option>51-60</option>
                        <option>61-70</option>
                        <option>71-80</option>
                        <option>81-90</option>
                        <option>91-100</option>
                        <option>100+</option>
                    </select>
                </div>
            </div>


            <!-- Severity -->
            <div class="col-lg-2">
                <div class="dropdown" style="padding-top: 20px">
                    <select class="form-control gender-btn" id="genderList">
                        <option value="none" selected disabled hidden>
                            Severity
                        </option>
                        <option>Low</option>
                        <option>Medium</option>
                        <option>High</option>
                    </select>
                </div>
            </div>


            <!-- Symptoms -->
            <div class="col-lg-2">
                <div class="dropdown" style="padding-top: 20px">
                    <select class="form-control gender-btn" id="genderList">
                        <option value="none" selected disabled hidden>
                            Symptoms
                        </option>
                    </select>
                </div>
            </div>


            <!-- Organs -->
            <div class="col-2">
                <div class="dropdown" style="padding-top: 21px">
                    <select class="form-control organ-btn" id="organList">
                        <option value="none" selected disabled hidden>
                            Disease related to*
                        </option>
                        <option>Brain</option>
                        <option>Lungs</option>
                        <option>Heart</option>
                        <option>Kidney</option>
                        <option>Liver</option>
                        <option>Stomach</option>
                        <option>ENT(Ear/Nose/Throat)</option>
                        <option>Multiple/Other</option>
                    </select>
                </div>
            </div>

            <!-- Country -->
            <select name="country" class="countries order-alpha" id="countryId">
                <option value="">Select Country</option>
            </select>
            <select name="state" class="states order-alpha" id="stateId" style="display: none;">
                <option value="">Select State</option>
            </select>


            <!-- Date - From -->
            <div class="col-2">
                <input type="date">
            </div>

            <!-- Date - To -->
            <div class="col-2">
                <input type="date">
            </div>

        </div>
    </div>


    <!-- Footer -->
    <footer>
        <div class="col-12" style="padding: 30px 0px; font-weight: bolder;">
            &copy; Medalysis 2021 |
            <a href="index.html" style="text-decoration: none;">About Us</a>
        </div>
    </footer>

    <!-- Scripts -->

    <script src="./scripts/govtdata.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- Geodata.solutions -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> 
    <script src="//geodata.solutions/includes/countrystate.js"></script>

</body>

</html>
