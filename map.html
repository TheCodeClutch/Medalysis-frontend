<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://api.tomtom.com/maps-sdk-for-web/cdn/5.x/5.37.2/maps/maps.css"
    />
    <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/5.x/5.37.2/maps/maps-web.min.js"></script>
    <style>
      #map {
        height: 100vh;
        width: 100vw;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map = tt.map({
        container: "map",
        key: "MZF8ANQLbRx6Q0QLZcJZincN7esqOpr2",
        style: "tomtom://vector/1/hybrid-main",
      });
      const res = new tt.Marker().setLngLat([66, 28]).addTo(map);
      var marker = new tt.Marker().setLngLat([66, 28]).addTo(map);

      var popupOffsets = {
        top: [0, 0],
        bottom: [0, -40],
        "bottom-right": [0, -70],
        "bottom-left": [0, -70],
        left: [25, -35],
        right: [-25, -35],
      };

      var popup = new tt.Popup({ offset: popupOffsets }).setHTML(
        '<p>Sab lead ki kripa hain</p>'
      );
      marker.setPopup(popup).togglePopup();
    </script>
  </body>
</html>
