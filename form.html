    <div id="main-page">


        <div class="container-fluid">
            <div class="row" style="padding-top: 50px;">
                <div class="col-12 col-lg-5 order-lg-2 mt-3">
                    <div class="col-12" style="text-align: center;">
                        <h2 style="color: #00AAFE;">Patient Data Entry</h2>
                        <h5 style="padding-top: 10px; color:#021758" class="mb-3">
                            Enter the patient's medical data anonymously
                        </h5>
                    </div>
                    <div class="row">

                        <!-- Gender -->
                        <div class="col-6">
                            <div class="dropdown" style="padding-top: 21px;">
                                <select class="form-control gender-btn" id="genderList">
                                    <option value="none" selected disabled hidden>
                                        Gender*
                                    </option>
                                    <option>Male</option>
                                    <option>Female</option>
                                    <option>Other</option>
                                </select>
                            </div>
                        </div>
                        <!-- Organs -->
                        <div class="col-6">
                            <div class="dropdown" style="padding-top: 21px;">
                                <select class="form-control organ-btn" id="organList">
                                    <option value="none" selected disabled hidden>
                                        Disease related to*
                                    </option>
                                    <option>Brain</option>
                                    <option>Lungs</option>
                                    <option>Heart</option>
                                    <option>Kidney</option>
                                    <option>Liver</option>
                                    <option>Stomach</option>
                                    <option>ENT(Ear/Nose/Throat)</option>
                                    <option>Multiple/Other</option>
                                </select>
                            </div>
                        </div>
                        <!-- Symptoms -->
                        <div class="col-12">
                            <label id="labelsymptoms" for="symptoms">Symptoms<sup>*</sup></label>
                            <textarea id="symptoms" onfocus="purple(event)" style="width: 100%; min-height: 100px;"
                                title="Symptoms"></textarea>
                        </div>
                        <!-- Age -->
                        <div class="col-6">
                            <label id="labelAge" for="age">Age<sup>*</sup></label>
                            <input type="number" onfocus="purple(event)" id="age" name="" style="width: 100%;"
                                title="Age" />
                        </div>
                        <!-- Severity -->
                        <div class="col-6">
                            <div class="dropdown" style="padding-top: 21px;">
                                <select class="form-control severity-btn" id="severityList">
                                    <option value="none" selected disabled hidden>
                                        Severity*
                                    </option>
                                    <option>Low</option>
                                    <option>Medium</option>
                                    <option>High</option>
                                </select>
                            </div>
                        </div>
                        <!-- Submit -->
                        <div class="col-12" style="margin-top: 40px; text-align: center; margin-bottom: 60px;">
                            <input class="btn" type="button" value="Submit" id="submit-btn" style="color:white" />
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-6 order-lg-1 d-none d-lg-block"
